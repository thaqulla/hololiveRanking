{% block content %}
<hr>
<form action="{% url 'update' object.id %}" method="post">{% csrf_token %}
{% for field in form %}

    <div class="update_choice">
      <!--field-->
      {{ field }}
      <!--field-->
      <a href="{% url 'addNew' redirectPk=pk %}" class="tag_box2 update_choice_add">新規追加</a>

  </div>
{% endfor %}
<div>
  <span class="" style="background-color: green;">詳細情報</span>

  </div>
</div>

  <hr>
