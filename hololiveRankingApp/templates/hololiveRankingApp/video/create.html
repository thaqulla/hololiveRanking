
  <form method="post">{% csrf_token %}
    {{ form.as_p }}<br>
    <input type="submit" value="Save">
  </form>
  <form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <span class="helptext">{{ field.help_text }}</span>
            {% endif %}
            {{ field.errors }}
        </div>
    {% endfor %}

    <div class="field">
        <button type="submit">送信</button>
    </div>

    {% csrf_token %}
</form>
